<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" href="farm.jpg" type="image/gif" >
  <link rel="stylesheet" href="customerproduct.css">
  <script src="customerproduct.js"></script>
</head>

<body onload="getData()">
  <div class="row">
    <section class="section">
      <header>
        <h3>Fill your bidding price</h3>
      </header>
    <table class="product">
      <tr>
        <td>Product Name</td>
        <td><p align="right" id="Pname" class="tx1"><font color="black">Test Name</p></td>
      </tr>
      <tr>
        <td>Quantity</td>
        <td><p align="right" id="Quantity" class="tx1"><font color="black">Test Name</p></td>
      </tr>
      <tr>
        <td>Starting Bid</td>
        <td><p align="right" id="Sbid" class="tx1"><font color="black">Test Name</p></td>
      </tr>
      <!--<tr>
        <td>Current Bidding</td>
        <td><p align="right" id="Cbid" class="tx1"><font color="black">Test Name</p></td>
      </tr>-->
      <tr>
        <td>Location</td>
        <td><p align="right" id="Location" class="tx1"><font color="black">Test Name</p></td>
      </tr>
    </table>
    <button class="submit" onclick="openForm()">Place Bid</button>
    <div class="form-popup" id="myForm">
      <form class="form-container">

        <label for="email"><font color="black"><b>Name</b></label>
        <input type="text" placeholder="Name" id="nm" name="name" required>

        <label for="psw"><b>Phone Number</b></label>
        <input type="text" placeholder="+91XXXXXXXXXX" id="ph" name="phn" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="abc@domain" id="em" name="email" required>

        <label for="psw"><b>Your Bid</b></label>
        <input type="number" min="0" placeholder="Enter your bidding amount" id="bid" name="amt" required>

        <label for="psw"><b>Message</b></label>
        <input type="text" placeholder="Enter your message" id="ms" name="msg">

        <button class="btn" onclick="dataRetreival()">Submit</button>
        <button class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <footer>
      <p> Please go through all the information above before placing your bid</p>
    </footer>
    <i class="wave"></i>
  </section>
</div>

</body>

</html>
